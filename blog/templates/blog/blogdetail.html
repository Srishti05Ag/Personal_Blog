{% extends 'base.html' %}

{% block content %}


<div class="container text-center">
    <h1 class="text-center pt-3">{{ blog.title }}</h1>
    <p class="text-center">{{ blog.pub_date_format }}</p>
    <img class="img-fluid" src="{{ blog.image.url }}" />
    <br />
    <br />
    <p>{{ blog.body}}</p>
</div>

{% endblock %}
