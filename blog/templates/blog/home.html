{% extends 'base.html' %}

{% block content %}

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="font-weight-bolder">Welcome to Srishti's Blog</h1>
        <p class="lead text-muted">Hey, my name is Srishti Agrawal and I love to write poetry.</p>
        <p>
          <a href="mailto:srishtiagrwl0502@gmail.com" class="btn btn-primary my-2">Email Me</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blog in blogs.all %}
        <div class="col-md-4">
          <div class="card shadow-sm h-100 bg-dark">
            <a href="{% url 'blogdetail' blog.id %}" class="text-decoration-none">
            <div class="card-body text-white">
                <div class="d-flex justify-content-between">
                <p class="card-text fw-bolder text-start">{{ blog.title }}</p>
                <p class="card-text fw-lighter fst-italic text-end">{{ blog.edit_date_format }}</p> 
                </div>
                <img class="card-img-top" width="500" height="200" src="{{blog.image.url}}" />
                <br />
                <br />
                <p class="card-text fst-normal">{{ blog.summary }}...</p>
            </div>
            </a>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

{% endblock %}
