{% extends 'base.html' %}

{% block content %}

<main>
  {% load staticfiles %}
  <section class="py-4 text-center container">
    <div class="row py-lg-2">
      <div class="mx-auto ">
        <h1 class="font-weight-bolder">Welcome to Srishti's World</h1>
        <br />
        <!-- <p class="lead text-muted">♥️ "The diary of a placid girl" ♥️</p> -->
        <img src="{% static 'silentdrafter.png' %}" class="center" width=800 height=450/>
        <!-- <p>
          <a href="mailto:srishtiagrwl0502@gmail.com" class="btn btn-primary my-2">Email Me</a>
        </p> -->
      </div>
    </div>
  </section>

  

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blog in blogs.all %}
        <div class="col-md-4">
          <div class="card shadow-sm h-100 bg-dark">
            <a href="{% url 'blogdetail' blog.id %}" class="text-decoration-none">
            <div class="card-body text-white">
                <div class="d-flex justify-content-between">
                <p class="card-text fw-bolder text-start">{{ blog.title }}</p></div>
                <img class="card-img-top" width="500" height="200" src="{{blog.image.url}}" />
                <br />
                <br />
                <p class="card-text fst-normal">{{ blog.summary }}...</p>
            </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

{% endblock %}
