{% extends 'base.html' %}

{% block content %}


  <div class="container">
    <h1 class="text-center pt-3">My Publications</h1>
    <br />
    <br />
    <h2>Latest Publications</h2>
    <hr />

    {% for pub in pubs.all %}
    <a href="{% url 'allpub' %}"><h4>{{ pub.title }}</h4></a>
    {{ pub.pub_date_format }}
    <br />
    <img class="img-fluid" src="{{ pub.image.url }}" height=200 width=200/>
    <br />
    <p>{{ pub.summary }}...</p>
    {% endfor %}

  </div>

{% endblock %}
